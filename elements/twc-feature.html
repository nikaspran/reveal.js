<script>
  (function () {
    'use strict';

    var feature = Object.create(HTMLElement.prototype), owner = document.currentScript.ownerDocument;

    feature.createdCallback = function () {
      var root = this.createShadowRoot(), template = owner.querySelector('#' + this.getAttribute('status'));
      root.appendChild(document.importNode(owner.querySelector('#common').content, true));
      root.appendChild(document.importNode(template.content, true));
    };

    document.registerElement('twc-feature', {prototype: feature});
  }());
</script>
