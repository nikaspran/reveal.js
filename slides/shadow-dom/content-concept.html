<template>
  <style>
    code {
      font-size: 60px !important;
    }

    hello-light {
      display: inline-block;
      font-size: 100px;
    }
  </style>
  <h2>&lt;content&gt; allows us to <em>invite</em> stuff inside</h2>

  <!--@formatter:off-->
  <pre><code class="html">&lt;hello-light&gt;Hi from the light!&lt;/hello-light&gt;</code></pre>
  <!--@formatter:on-->

  <h4 style="font-size: 80px;"><em>+</em></h4>

  <!--@formatter:off-->
  <pre><code class="js">shadowRoot.innerHTML = '&lt;content&gt;&lt;/content&gt;';</code></pre>
  <!--@formatter:on-->

  <h4 style="font-size: 80px"><em>=</em></h4>

  <hello-light class="color-black">Hi from the light!</hello-light>

  <script>
    (function (document) {
      var el = Object.create(HTMLElement.prototype);
      el.createdCallback = function () {
        var shadowRoot = this.createShadowRoot();
        shadowRoot.innerHTML = '<content></content>';
      };
      document.registerElement('hello-light', {prototype: el});
    }(document.currentScript.ownerDocument));
  </script>
</template>
